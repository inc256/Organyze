<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organyze - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7e57c2"> 
</head>
<body>
    <div class="modal-overlay" id="signup-modal">
        <div class="modal">
            <h2 class="modal-title">Welcome to Organyze</h2>
            <p style="text-align: center; margin-bottom: 25px; color: var(--text-secondary);">Create your account to get started with 150 free credits</p>
            
            <div class="modal-form">
                <input type="text" placeholder="Full Name" id="signup-name">
                <input type="email" placeholder="Email Address" id="signup-email">
                <input type="password" placeholder="Password" id="signup-password">
                <button class="modal-btn" id="signup-btn">Create Account</button>
            </div>
            
            <div class="modal-footer">
                Already have an account? <a href="#" id="login-link">Log In</a>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/signup.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('ServiceWorker registration successful');
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }
</script>
</body>
</html>
