<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organyze - Account Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7e57c2">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h1>Organyze</h1>
            </div>
            <div class="user-profile" id="user-profile">
                <div class="credits">
                    <i class="fas fa-coins"></i>
                    <span id="credit-count">150</span> credits
                </div>
                <div class="profile-image">
                    <span id="user-initial">D</span>
                </div>
            </div>
        </header>
        
        <div class="account-content">
            <h2 class="section-title"><i class="fas fa-user"></i> Account Details</h2>
            
            <div class="account-details">
                <div class="account-field">
                    <span class="field-name">Name:</span>
                    <span class="field-value" id="account-name">Demo User</span>
                </div>
                <div class="account-field">
                    <span class="field-name">Email:</span>
                    <span class="field-value" id="account-email">demo@organyze.com</span>
                </div>
                <div class="account-field">
                    <span class="field-name">Plan:</span>
                    <span class="field-value" id="account-plan">Free Tier</span>
                </div>
                <div class="account-field">
                    <span class="field-name">Credits:</span>
                    <span class="field-value" id="account-credits">150</span>
                </div>
                <div class="account-field">
                    <span class="field-name">Joined:</span>
                    <span class="field-value" id="account-joined">October 2023</span>
                </div>
            </div>
            
            <div class="action-buttons" style="margin-top: 30px;">
                <button class="btn" id="upgrade-btn">Upgrade Plan</button>
                <button class="btn" id="back-btn">Back to App</button>
                <button class="btn btn-secondary" id="logout-btn">Log Out</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/account.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('ServiceWorker registration successful');
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }
</script>
</body>
</html>
